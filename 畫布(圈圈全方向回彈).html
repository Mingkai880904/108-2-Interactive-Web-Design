<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>無標題文件</title>
</head>
<script src="jquery-1.9.1.min.js"></script>
<script type="application/javascript">
var x = 100;
var y = 100;
var incX = 1;
var incY = 1;
var myVar;
$( document ).ready(function(){
 canvas = document.getElementById("t_canvas");
ctx = canvas.getContext("2d");
myVar =setInterval(function(){movR()},10);
});
function movR(){
x = x + incX;
y = y + incY;
if(x>530) incX = incX*(-1);
if(x<70) incX= incX*(-1);
if(y>330) incY = incY*(-1);
if(y<70) incY = incY*(-1);

ctx.clearRect(0,0,600,400);
ctx.beginPath();
ctx.strokeStyle="rgb(255,0,0)";
ctx.lineWidth=5;
ctx.arc(x, y, 50, 0, 2*Math.PI, true);
ctx.stroke();
}
</script>

<body>
<h3>4070E022 沈明楷</h3>
<input type="button" value=">" onclick="movR()" ><br />
<canvas id ="t_canvas" width="600" height="400">
</canvas>
</body>


</html>
